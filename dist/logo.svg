<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" rx="30" fill="#1a1a2e" />
  
  <!-- Pixel grid for reference (hidden) -->
  <g id="pixel-grid" opacity="0" stroke="#ffffff" stroke-width="0.5">
    <path d="M0,20 L200,20 M0,40 L200,40 M0,60 L200,60 M0,80 L200,80 M0,100 L200,100 M0,120 L200,120 M0,140 L200,140 M0,160 L200,160 M0,180 L200,180" />
    <path d="M20,0 L20,200 M40,0 L40,200 M60,0 L60,200 M80,0 L80,200 M100,0 L100,200 M120,0 L120,200 M140,0 L140,200 M160,0 L160,200 M180,0 L180,200" />
  </g>
  
  <!-- "A" Letter - Pixel Art Style -->
  <g id="pixel-a">
    <!-- Base Purple Pixels -->
    <rect x="60" y="40" width="20" height="20" fill="#9d4edd" />
    <rect x="80" y="40" width="20" height="20" fill="#9d4edd" />
    <rect x="100" y="40" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="40" width="20" height="20" fill="#9d4edd" />
    
    <rect x="40" y="60" width="20" height="20" fill="#9d4edd" />
    <rect x="60" y="60" width="20" height="20" fill="#9d4edd" />
    <rect x="80" y="60" width="20" height="20" fill="#9d4edd" />
    <rect x="100" y="60" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="60" width="20" height="20" fill="#9d4edd" />
    <rect x="140" y="60" width="20" height="20" fill="#9d4edd" />
    
    <rect x="40" y="80" width="20" height="20" fill="#9d4edd" />
    <rect x="60" y="80" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="80" width="20" height="20" fill="#9d4edd" />
    <rect x="140" y="80" width="20" height="20" fill="#9d4edd" />
    
    <rect x="40" y="100" width="20" height="20" fill="#9d4edd" />
    <rect x="60" y="100" width="20" height="20" fill="#9d4edd" />
    <rect x="80" y="100" width="20" height="20" fill="#9d4edd" />
    <rect x="100" y="100" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="100" width="20" height="20" fill="#9d4edd" />
    <rect x="140" y="100" width="20" height="20" fill="#9d4edd" />
    
    <rect x="40" y="120" width="20" height="20" fill="#9d4edd" />
    <rect x="60" y="120" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="120" width="20" height="20" fill="#9d4edd" />
    <rect x="140" y="120" width="20" height="20" fill="#9d4edd" />
    
    <rect x="40" y="140" width="20" height="20" fill="#9d4edd" />
    <rect x="60" y="140" width="20" height="20" fill="#9d4edd" />
    <rect x="120" y="140" width="20" height="20" fill="#9d4edd" />
    <rect x="140" y="140" width="20" height="20" fill="#9d4edd" />
    
    <!-- Highlight Pixels (Lighter Purple) -->
    <rect x="60" y="40" width="20" height="20" fill="#c77dff" />
    <rect x="80" y="40" width="20" height="20" fill="#c77dff" />
    
    <rect x="40" y="60" width="20" height="20" fill="#c77dff" />
    <rect x="60" y="60" width="20" height="20" fill="#c77dff" />
    
    <rect x="40" y="80" width="20" height="20" fill="#c77dff" />
    
    <rect x="40" y="100" width="20" height="20" fill="#c77dff" />
    <rect x="80" y="100" width="20" height="20" fill="#c77dff" />
    
    <rect x="40" y="120" width="20" height="20" fill="#c77dff" />
    
    <rect x="40" y="140" width="20" height="20" fill="#c77dff" />
  </g>
  
  <!-- Anime Eyes -->
  <g id="anime-eyes">
    <!-- Right Eye -->
    <rect x="90" y="80" width="20" height="20" fill="#f72585" />
    <!-- Left Eye -->
    <rect x="90" y="80" width="20" height="20" fill="#f72585" />
    
    <!-- Eye Highlights -->
    <rect x="95" y="83" width="10" height="10" fill="white" />
    <rect x="95" y="83" width="10" height="10" fill="white" />
  </g>
  
  <!-- Pixel Art Star/Sparkle -->
  <g id="sparkle">
    <rect x="140" y="40" width="5" height="5" fill="white" />
    <rect x="145" y="35" width="5" height="5" fill="white" />
    <rect x="150" y="40" width="5" height="5" fill="white" />
    <rect x="145" y="45" width="5" height="5" fill="white" />
    <rect x="145" y="40" width="5" height="5" fill="#ffee32" />
  </g>
  
  <!-- Pixel Website Name -->
  <g id="website-name">
    <text x="100" y="175" font-family="'Press Start 2P', monospace" font-size="16" fill="white" text-anchor="middle">Pixel Anime</text>
  </g>
  
  <!-- Anime Speed Lines -->
  <g id="speed-lines" stroke="#7b2cbf" stroke-width="2" opacity="0.5">
    <line x1="20" y1="160" x2="50" y2="130" />
    <line x1="30" y1="160" x2="60" y2="130" />
    <line x1="150" y1="130" x2="180" y2="160" />
    <line x1="140" y1="130" x2="170" y2="160" />
  </g>
  
  <!-- Animation: Pulsing Glow (CSS would be better, but this works in SVG) -->
  <circle cx="100" cy="100" r="90" fill="url(#pulse-glow)" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <!-- Gradient for Glow Effect -->
  <defs>
    <radialGradient id="pulse-glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#7209b7" stop-opacity="1" />
      <stop offset="100%" stop-color="#3a0ca3" stop-opacity="0" />
    </radialGradient>
  </defs>
</svg> 